<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }

        th {
            background-color: #343a40;
            color: #fff;
        }

        td {
            background-color: #fff;
            color: #343a40;
        }

        .table {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/proyectos/list">Proyectos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Crud Alumno </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
   <div class="container">
        <div class="row">
            <h1>Lista de Proyectos</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>F. Inicio</th>
                    <th>F. Fin</th>
                    <th>Activo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proyecto, iterStat : ${proyectos}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${proyecto.nombre}">Nombre</td>
                    <td th:text="${proyecto.descripcion}">Descripción</td>
                    <td th:text="${#dates.format(proyecto.fecha_inicio, 'dd/MM/yyyy')}">Fecha de Inicio</td>
                    <td th:text="${#dates.format(proyecto.fecha_fin, 'dd/MM/yyyy')}">Fecha de Fin</td>
                    <td th:text="${proyecto.activo}">Activo</td>
                </tr>
            </tbody>
        </table>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
